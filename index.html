<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Factory Dev</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .accent-shadow {
      box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.3);
    }
    .tech-tag {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .tech-tag:hover {
      border-color: rgba(99, 102, 241, 0.5);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import htm from 'https://esm.sh/htm';

    const html = htm.bind(React.createElement);

    // --- Icons ---
    const Icon = ({ name, className = "w-6 h-6" }) => {
      const icons = {
        playstore: html`<svg viewBox="0 0 24 24" fill="currentColor" className=${className}><path d="M3 20.5V3.5C3 2.91 3.34 2.39 3.84 2.15L13.69 12L3.84 21.85C3.34 21.61 3 21.09 3 20.5M16.81 15.12L18.85 16.28C19.8 16.83 20.13 18.06 19.58 19.01C19.34 19.43 18.95 19.74 18.5 19.87L14.39 12.7L16.81 15.12M14.39 11.3L18.5 4.13C18.95 4.26 19.34 4.57 19.58 4.99C20.13 5.94 19.8 7.17 18.85 7.72L16.81 8.88L14.39 11.3M15.12 12L17.5 14.38L21.09 12.33C21.67 12 22 11.4 22 10.75C22 10.1 21.67 9.5 21.09 9.17L17.5 7.12L15.12 9.5L15.12 12Z" /></svg>`,
        youtube: html`<svg viewBox="0 0 24 24" fill="currentColor" className=${className}><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" /></svg>`,
        x: html`<svg viewBox="0 0 24 24" fill="currentColor" className=${className}><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" /></svg>`,
        github: html`<svg viewBox="0 0 24 24" fill="currentColor" className=${className}><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.43.372.823 1.102.823 2.222 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" /></svg>`,
        web: html`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className=${className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`,
      };
      return icons[name.toLowerCase()] || html`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className=${className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`;
    };

    // --- App Component ---
    const App = () => {
      // Static profile data - can be changed manually in the code
      const [profile] = useState({
        name: "Games Factory Dev",
        title: "مطور تطبيقات وألعاب أندرويد",
        description: "أقوم ببناء تطبيقات مبتكرة وألعاب ممتعة تهدف لتحسين حياة المستخدمين وتوفير تجربة لعب فريدة.",
        profileImage: "https://raw.githubusercontent.com/alnnasr/games-factory-dev/refs/heads/main/logo.png",
        backgroundImage: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=1920",
        techStack: ["GDevelop 5", "Github"],
        links: [
          { id: '1', title: 'تطبيقاتي على متجر بلاي', url: 'https://play.google.com/store/apps/developer?id=Games+Factory+dev', icon: 'playstore' },
          { id: '2', title: 'قناتي على يوتيوب', url: 'https://www.youtube.com/@appsfans', icon: 'youtube' },
        ],
        socials: { x: "https://x.com/gamesFactoryDev", github: "https://github.com/alnnasr", youtube: "https://www.youtube.com/@appsfans" }
      });
      
      return html`
        <div className="min-h-screen relative">
          <!-- Background -->
          <div className="fixed inset-0 z-[-1] bg-cover bg-center transition-all duration-1000" style=${{ backgroundImage: `url(${profile.backgroundImage})` }}>
            <div className="absolute inset-0 bg-slate-950/85 backdrop-blur-[2px]"></div>
          </div>

          <main className="max-w-2xl mx-auto px-6 py-16 flex flex-col items-center">
            <!-- Hero -->
            <div className="text-center mb-12 w-full animate-in fade-in duration-1000">
              <img src=${profile.profileImage} className="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-indigo-500 shadow-2xl accent-shadow object-cover" />
              <h1 className="text-4xl font-bold mb-2">${profile.name}</h1>
              <p className="text-indigo-400 text-lg font-medium mb-6">${profile.title}</p>
              
              <div className="glass p-6 rounded-3xl mb-8 relative">
                <p className="text-slate-300 text-lg italic leading-relaxed">"${profile.description}"</p>
              </div>

              <!-- Tech Stack -->
              <div className="flex flex-wrap justify-center gap-2 mb-10">
                ${profile.techStack.map(t => html`
                  <span key=${t} className="tech-tag px-3 py-1.5 rounded-xl text-sm font-semibold text-indigo-300">
                    ${t}
                  </span>
                `)}
              </div>
            </div>

            <!-- Links -->
            <div className="w-full space-y-4 mb-16">
              ${profile.links.map(link => html`
                <a key=${link.id} href=${link.url} target="_blank" className="glass group flex items-center p-5 rounded-2xl hover:bg-white/5 hover:scale-[1.01] transition-all">
                  <div className="bg-indigo-500/20 p-3 rounded-xl text-indigo-400 group-hover:scale-110 transition-transform">
                    <${Icon} name=${link.icon} />
                  </div>
                  <span className="mr-6 text-xl font-bold text-white">${link.title}</span>
                  <div className="mr-auto opacity-30 group-hover:opacity-100 transition-opacity">
                    <svg className="w-5 h-5 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" /></svg>
                  </div>
                </a>
              `)}
            </div>

            <!-- Socials -->
            <div className="flex gap-8 mb-20 opacity-70">
              ${Object.entries(profile.socials).map(([key, url]) => url && html`
                <a key=${key} href=${url} target="_blank" className="hover:text-indigo-400 hover:scale-125 transition-all">
                  <${Icon} name=${key} className="w-8 h-8" />
                </a>
              `)}
            </div>
            
            <footer className="text-slate-500 text-sm opacity-50">
              © ${new Date().getFullYear()} ${profile.name}
            </footer>
          </main>
        </div>
      `;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(html`<${App} />`);
  </script>
</body>
</html>
